<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Right API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        h1 {
            color: #28a745;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Recycle Right API Tester</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Health Check</h5>
            </div>
            <div class="card-body">
                <p>Test if the backend API is reachable</p>
                <button id="healthCheck" class="btn btn-primary">Test Health Endpoint</button>
                <div class="mt-3 response-area" id="healthResponse"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Gemini Text API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="chatMessage" class="form-label">Chat Message</label>
                    <textarea class="form-control" id="chatMessage" rows="3" placeholder="Type a message to send to Gemini API...">How do I recycle plastic bottles in Singapore?</textarea>
                </div>
                <button id="sendChatMessage" class="btn btn-primary">Send Message</button>
                <div class="mt-3 response-area" id="geminiResponse"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Image Recognition API</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                </div>
                <button id="analyzeImage" class="btn btn-primary" disabled>Analyze Image</button>
                <div class="mt-3">
                    <img id="previewImage" class="img-fluid d-none" alt="Preview">
                </div>
                <div class="mt-3 response-area" id="imageResponse"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
